<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kovai Cars</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'inventory.css'%}">
  <link rel="icon" type="image/x-icon" href="{% static 'images/title_logo.jpeg' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body> 
    <nav>
        <div>
            <img src="{% static 'images/company1.jpg'%}" id="logoimage" alt="Company Logo">
        </div>
        <div class="nav-content">
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'deals' %}">Deals</a></li>
                <li><a href="#">Meetings</a></li>
                <li><a href="#">Accounts</a></li>
                <li><a href="{% url 'inventory' %}"  class="inventory-link">Inventory</a></li>
                <li><a href="{% url 'branch' %}" class="branch-link">Branch</a></li>
                <li><a href="{% url 'sales' %}">Sales</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </div>
        <div class="notification">
            <button id="notificationBtn"><img src="{% static 'images/notification-logo.png' %}" style="max-width: 50px;" alt="Notification"></button>
        </div>
        <div id="notificationSidebar">
            <a href="javascript:void(0)" class="close-btn" id="closenotificationSlide" style="max-width: 500px;">&times;</a>
        </div>
        
        <div class="profileLog">
            <button id="profileBtn"><img src="{% static 'images/Default-Profile.png' %}" style="max-width: 50px;" alt="User Profile"></button>
        </div>
        
        <div id="profileSidebar">
            <a href="javascript:void(0)" class="close-btn" id="closeProfileSlide">&times;</a>
            <a href="#">View Profile</a>
            <a href="#">Edit profile</a>
            <a href="{% url 'home' %}">Logout</a>
        </div>        
    </nav>
 <div id="main">
    <button id="openSlide" class="open-btn">&#9776; Filter</button>
  </div>
  
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="close-btn" id="closeSlide">&times;</a>
    <a href="#">All.........</a>
    <a href="#">One.........</a>
    <a href="#">Two.........</a>
    <a href="#">Others......</a>
  </div>
    <button  class="create-deals" id="dealsLink">Add Stock</button>

    <div class="create-deals-popup" id="dealsPopup">
        <div class="popup-content">
            <span class="close" onclick="CloseDealsPopup()">&times;</span>
            <h2 style="margin-left: 18vh;">ADDING STOCK</h2>
            <form id="dealsForm">
                <div class="formpage">
                <label for="name" >Brand Name:</label>
                <select name="company-names" id="c-names" class="c-names" required>
                    <option value="" disabled selected>Please select the Brand</option>
                    <option value="c1">Benz</option>
                    <option value="c2">BMW</option>
                    <option value="c3">Audi</option>
                    <option value="c4">Suzuki</option>
                </select>
                <label for="name" >Model Name:</label>
                <select name="related" id="r-names" class="c-names" required>
                    <option value="" disabled selected>Please select the Model</option>
                    <option value="c1">X1</option>
                    <option value="c2">X3</option>
                    <option value="c3">X6</option>
                    <option value="c4">X7</option>
                </select>
                <label for="name" >Varient:</label>
                <select name="related" id="r-names" class="c-names" required>
                    <option value="" disabled selected>Please select the varient</option>
                    <option value="c1">Petrol</option>
                    <option value="c2">Diesel</option>
                    <option value="c3">CNG</option>
                    <option value="c4">HYbrid</option>
                </select>
                <label for="amt">Model of Year</label>
                <input type="text" class="other-inputs" placeholder="Example: 2021" onkeypress="return onlyNumberKey(event)" style="width: 95%;">
                <label for="amt">Engine Number:</label>
                <input type="text" class="other-inputs" placeholder="Example: ABC1234567890" onkeypress="return onlyNumberKey(event)" style="width: 95%;">
                <label for="amt">Chase Number:</label>
                <input type="text" class="other-inputs" placeholder="Example: 1HGCM82633A004352" onkeypress="return onlyNumberKey(event)" style="width: 95%;">
                <label for="name" >Insurance Status:</label>
                <select name="related" id="r-names" class="c-names" required>
                    <option value="" disabled selected>Please select the status</option>
                    <option value="c1">Current</option>
                    <option value="c2">Expired</option>
                    <option value="c3">Comprehensive</option>
                </select>
                <label for="name" >RC Status:</label>
                <select name="related" id="r-names" class="c-names" required>
                    <option value="" disabled selected>Please select the status</option>
                    <option value="c1">Current</option>
                    <option value="c2">Expired</option>
                    <option value="c3">Comprehensive</option>
                </select>
                <label for="amt">Car Color:</label>
                <input type="text" class="other-inputs" placeholder="Example: White"  style="width: 95%;">
                <label for="amt">Number of Owners:</label>
                <input type="text" class="other-inputs" placeholder="Example: 1" onkeypress="return onlyNumberKey(event)" style="width: 95%;">
                <label for="amt">Acquisition Cost:</label>
                <input type="text" class="other-inputs" placeholder="The cost which is buyed" value="₹" oninput="formatCurrency(this)" onkeypress="return onlyNumberKey(event)" style="width: 95%;">
                <label for="amt">Revenue:</label>
                <input type="text" class="other-inputs" placeholder="The cost which need to sell" value="₹" oninput="formatCurrency(this)" onkeypress="return onlyNumberKey(event)" style="width: 95%;">
                <label for="close-date">Delivery date:</label>
                <input type="date" class="other-inputs" required>
                <label for="des">Description:</label>
                <textarea rows="5" cols="60" name="text" class="other-inputs" placeholder="Enter the car's description....." required style="resize: none;"></textarea>
                <div class="sub-btn">
                <button type="submit" class="btn btn-primary w-100" id="sub">Submit</button>
            </div>
            </div>
            </form>
        </div>
    </div>
    
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const openBtn = document.getElementById("openSlide");
      const closeBtn = document.getElementById("closeSlide");
      const sidebar = document.getElementById("mySidebar");
      const sidebarLinks = document.querySelectorAll(".sidebar a");
      openBtn.addEventListener('click', () => {
        sidebar.style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        openBtn.style.display = "none";
        sidebarLinks.forEach(link => {
          link.style.display = "block";
        });
      });
    
      closeBtn.addEventListener('click', () => {
        sidebar.style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        openBtn.style.display = "block";
        sidebarLinks.forEach(link => {
          link.style.display = "none";
        });
      });
    });
    function OpenDealsPopup() {
        document.getElementById("dealsPopup").style.display = "block";
    }
    function CloseDealsPopup() {
        document.getElementById("dealsPopup").style.display = "none";
    }
    document.getElementById("dealsLink").addEventListener("click", function(event) {
        event.preventDefault();
        OpenDealsPopup();
    });
    document.getElementById("dealsForm").addEventListener("submit", function(event) {
        event.preventDefault();
        CloseDealsPopup();
    });
    document.getElementById("dealsForm").addEventListener("submit", function(event) {
        event.preventDefault();
        CloseDealsPopup();
        setTimeout(function() {
            alert("Submitted Successfully");}, 500);
    });
    function formatCurrency(input) {
        if (!input.value.startsWith('₹')) {
          input.value = '₹' + input.value;
        }
      }
      function onlyNumberKey(evt) {
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57)) {
            evt.preventDefault();
            return false;
        } 
    }  
    document.addEventListener("DOMContentLoaded", function() {
        const openBtn = document.getElementById("openSlide");
        const closeBtn = document.getElementById("closeSlide");
        const sidebar = document.getElementById("mySidebar");
        const sidebarLinks = document.querySelectorAll(".sidebar a");
    
        openBtn.addEventListener('click', () => {
            openSidebar();
        });
    
        closeBtn.addEventListener('click', () => {
            closeSidebar();
        });
    
        function openSidebar() {
            closeProfileSidebar();
            closeNotificationSidebar();
            sidebar.style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            openBtn.style.display = "none";
            sidebarLinks.forEach(link => {
                link.style.display = "block";
            });
        }
    
        function closeSidebar() {
            sidebar.style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            openBtn.style.display = "block";
            sidebarLinks.forEach(link => {
                link.style.display = "none";
            });
        }
    
        function closeProfileSidebar() {
            const profileSidebar = document.getElementById("profileSidebar");
            profileSidebar.style.width = "0";
        }
    });
    
    document.addEventListener("DOMContentLoaded", function() {
        const profileBtn = document.getElementById("profileBtn");
        const closeProfileBtn = document.getElementById("closeProfileSlide");
        const profileSidebar = document.getElementById("profileSidebar");
    
        profileBtn.addEventListener('click', () => {
            openProfileSidebar();
        });
    
        closeProfileBtn.addEventListener('click', () => {
            closeProfileSidebar();
        });
    
        function openProfileSidebar() {
            closeSidebar();
            closeNotificationSidebar();
            profileSidebar.style.width = "250px";
        }
    
        function closeProfileSidebar() {
            const profileSidebar = document.getElementById("profileSidebar");
            profileSidebar.style.width = "0";
        }
    
        function closeSidebar() {
            const sidebar = document.getElementById("mySidebar");
            sidebar.style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            const openBtn = document.getElementById("openSlide");
            openBtn.style.display = "block";
            const sidebarLinks = document.querySelectorAll(".sidebar a");
            sidebarLinks.forEach(link => {
                link.style.display = "none";
            });
        }
    
        function closeNotificationSidebar() {
            const notificationSidebar = document.getElementById("notificationSidebar");
            notificationSidebar.style.width = "0";
        }
    });
    
    document.addEventListener("DOMContentLoaded", function() {
        const notificationBtn = document.getElementById("notificationBtn");
        const closenotificationBtn = document.getElementById("closenotificationSlide");
        const notificationSidebar = document.getElementById("notificationSidebar");
    
        notificationBtn.addEventListener('click', () => {
            openNotificationSidebar();
        });
    
        closenotificationBtn.addEventListener('click', () => {
            closeNotificationSidebar();
        });
    
        function openNotificationSidebar() {
            closeSidebar();
            closeProfileSidebar();
            notificationSidebar.style.width = "400px";
        }
    
        function closeNotificationSidebar() {
            const notificationSidebar = document.getElementById("notificationSidebar");
            notificationSidebar.style.width = "0";
        }
    
        function closeSidebar() {
            const sidebar = document.getElementById("mySidebar");
            sidebar.style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            const openBtn = document.getElementById("openSlide");
            openBtn.style.display = "block";
            const sidebarLinks = document.querySelectorAll(".sidebar a");
            sidebarLinks.forEach(link => {
                link.style.display = "none";
            });
        }
        function closeProfileSidebar() {
            const profileSidebar = document.getElementById("profileSidebar");
            profileSidebar.style.width = "0";
        }
    });
    </script>
    
  </body>
</html>
