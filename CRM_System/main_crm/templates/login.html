<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM System</title>
   
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/title_logo.jpeg' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"    rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        function validateEmail(email) {
            const regex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            return regex.test(email); 
        }
    
        function validateForm() {
            const emailInput = document.getElementById("emailid").value.trim(); 
            const pwd = document.getElementById('newpwd').value.trim();
            const user=document.querySelector('input[name="Access"]:checked').value;
            // window.alert(document.querySelector('input[name="Access"]:checked').value);

            if(user === "Admin"){
            if (emailInput === "" || pwd === "") {
                alert("Please fill in both email and password fields!");
                return false;
            }
    
            if (!validateEmail(emailInput)) {
                alert("Please enter a valid email address!");
                return false;
            }
            if(emailInput==='admin@gmail.com' && pwd==="123")
            {
            setTimeout(function() {

                alert("Successfully submitted!");
                
            }, 500);
            window.location.href="{% url 'dashboard' %}";
           
            }
            else{
                window.alert('invalid login');
                document.getElementById('formid').reset();
            }
        }else{
                window.alert('invalid login -> not a valid branch');
        }
            
            return false;
        }
    </script>
    
      <style>
        .btn-primary:hover {
            background-image: linear-gradient(lightblue,blue);
        }

        .button-group input[type="radio"] {
            display: none;
          }
        
          .button-group label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
          }
        
          .button-group input[type="radio"]:checked + label {
            background-color: #007bff;
            color: #fff;
          }

    </style>
</head>
<body class="bg_color">
    <div class="container" id="maincontainer">
            <header class="header">
                <nav class="navbar navbar-expand-lg">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="{% static 'images/CRM_Logo.png' %}" alt="Logo">
                        </a>
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav ml-auto" id="nav_content">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'home' %}"><b>Home</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'login' %}"><b>Login</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><b>About Us</b></a>
                                </li>
                            </ul>
                        </div>
                </nav>
            </header>
            <div class="row">
               <div class="col-auto">
                  <img class="home_image" src="{% static 'images/Login_image.png' %}" alt="" style="width: 70vh;">
              </div>
              <div class="col-auto mr-auto">
               <div class="form-box">
                  <form action="" method="get" name="formfill" onsubmit="return validateForm()" id="formid" style="margin-left: 8vh; margin-top:4vh">
                    <h2 style="color: #333;">Login</h2> <br>                   
                       <div class="accessFor" name="accessFor" id="accessFor">
                        <div class="button-group">
                            <input type="radio" name="Access" id="Admin" value="Admin" checked> <!-- Default selection -->
                            <label for="Admin">Admin</label>
                            
                            <input type="radio" name="Access" id="Branch" value="Branch">
                            <label for="Branch">Branch</label>
                          </div>
                       </div>
                       <div class="mb-3">
                        <input type="email" name="Email" id="emailid" placeholder="Email or Username" style="width:350px;border: none;background:none;border-bottom : 2px solid black;outline:none;"/>
                        <i class='bx bx-envelope'style="margin-left: -25px;font-size:20px;color:#9d9a9a"></i>
                       </div><br>
                       <div class="mb-3">
                        <input type="password" name="password" id="newpwd" placeholder="Password" style="width:350px;border: none;background:none;border-bottom : 2px solid black;outline:none;"/>
                        <i class='bx bxs-lock'style="margin-left: -25px;font-size:20px;color:#9d9a9a"></i>
                       </div><br>
                       <div class="text-center">
                        <input type="submit" class="btn btn-primary w-100" value="Login" style="border-radius: 15px;">
                       </div>
                       
                  </form>
               </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
