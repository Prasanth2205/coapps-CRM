<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM System</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/title_logo.jpeg' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-primary:hover {
            background-image: linear-gradient(lightblue,blue);
        }
    </style>
</head>
<body class="bg_color">
    <div class="container" id="maincontainer">
        <div>
            <div>
            <header class="header">
                <nav class="navbar navbar-expand-lg">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="{% static 'images/CRM_Logo.png' %}" alt="Logo">
                        </a>
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav ml-auto" id="nav_content">
                                <li class="nav-item">
                                    <a class="nav-link" href="#" id="contactUsLink"><b>Contact Us</b></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            </div>
            <div class="row">
                <div class="col-auto mr-auto" id="crm_text">
                    <h1 style="margin-top: 4vh;">C R M <br> System</h1> <br>
                    <h3>"Empowering connections, <br>fostering growth. <br>Experience our CRM System, <br>where relationships thrive."</h3>
                    <button type="summit" class="btn btn-primary w-100"style="border-radius:15px; padding: 10px; max-width:20vh;margin-left:7vh;max-height:40vh;" id="getStartedButton">Get Started</button>
                </div>
                <div class="col-auto">
                    <img class="home_image" src="{% static 'images/home_image.png' %}" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="contact-us-popup" id="contactUsPopup">
        <div class="popup-content">
            <span class="close" onclick="closeContactUsPopup()">&times;</span>
            <h2 style="margin-left: 16vh;">Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="eg: Jackson" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="eg: Jackson1995@gmail.com" name="email" required>
                <label for="phone">Phone:</label>
                <select id="countryCode" name="countryCode">
                    <option value="+91">+91 (India)</option>
                </select>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="eg: 1234567890"onkeypress="return onlyNumberKey(event)" required pattern="[0-9]{10}" title="Please enter 10 digit number">
                <button type="submit" class="btn btn-primary w-100" style="max-width: 20vh;margin-left:16.5vh">Submit</button>
            </form>
        </div>
    </div>

   
    <script>
        document.getElementById("getStartedButton").addEventListener("click", function() {
            window.location.href = "{% url 'login' %}";
        });
        function openContactUsPopup() {
            document.getElementById("contactUsPopup").style.display = "block";
        }
        function closeContactUsPopup() {
            document.getElementById("contactUsPopup").style.display = "none";
        }
        document.getElementById("contactUsLink").addEventListener("click", function(event) {
            event.preventDefault();
            openContactUsPopup();
        });
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            closeContactUsPopup();
        });
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            closeContactUsPopup();
            setTimeout(function() {
                alert("Submitted Successfully");}, 500);
        });
        function onlyNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                evt.preventDefault();
                return false;
            }
            var inputValue = evt.target.value;
            if (inputValue.length >= 10) {
                evt.preventDefault();
                return false;
            }
            return true;
        }         
    </script>
</body>
</html>
