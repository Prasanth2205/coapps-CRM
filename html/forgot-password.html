<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM System</title>
    <link rel="icon" type="image/x-icon" href="images/title_logo.jpeg">
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
      function validateEmail(email) {
        const regex =/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        return regex.test(email); 
      }
      function validateForm() {
        const emailInput = document.getElementById("email").value; 
        if (validateEmail(emailInput)) {
          if(checkpwd()==true)
          {
            alert('Password changed successfully');
          }
          else{
            alert("Password should be same !!!");
          }
        } else {
          alert("Please enter a valid email address!");          
        }
        document.getElementById('input-box').reset();
      }
      function checkpwd(){
        var pwd1=document.getElementById('newpwd').value;
        var pwd2=document.getElementById('re-enter-newpwd').value;
        if(pwd1==pwd2)
        {
          return true;
        }
        return false;
      }
    </script>
</head>
<body class="bg_color">
    <div class="container" id="maincontainer">
        <div>
            <div>
            <header class="header">
                <nav class="navbar navbar-expand-lg">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="images/CRM_Logo.png" alt="Logo">
                        </a>
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav ml-auto" id="nav_content">
                                <li class="nav-item">
                                    <a class="nav-link" href="home.html"><b>Home</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><b>About Us</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><b>Contact Us</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="login.html"><b>Login</b></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            </div>
            <div class="row">
               <div class="col-auto">
                  <img class="home_image" src="images/register_image.png" alt="" style="width: 70vh;">
              </div>
              <div class="col-auto mr-auto">
                <div class="form-box">
                  <form action="" name="formfill" onsubmit="return validateForm()" id="form">
                    <h2>Forgot Password</h2>
                       <div class="input-box" id="input-box">
                        <i class='bx bx-envelope' ></i>
                       <input type="text" id="email" name="email" placeholder="Your e-mail id" >
                      </div>
                      <div class="input-box" id="input-box">
                        <i class='bx bxs-lock'></i>
                       <input type="text" id="newpwd" name="password" placeholder="Enter new password" >
                      </div>
                      <div class="input-box" id="input-box">
                        <i class='bx bxs-lock'></i>
                       <input type="text" id="re-enter-newpwd" name="password" placeholder="Re-Enter new password">
                        </div>
                       <div class="button">
                        <input type="submit" value="Submit" style="color: black;">
                       </div>
                       <div class="group">
                        <span><a target="_self" href="login.html">Back to Login</a></span>
                      </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
