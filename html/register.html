<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js"></script>
</head>
<body>
    <div class="Container">
       <div class="form-box">
          <form action="" method="get" name="formfill" onsubmit="return validateForm()" id="form">
            <h2>Register</h2>
            <p id="A"></p>
               <div class="input-box">
                <i class='bx bx-user' ></i>
                <input type="text" name="username" id="uname" placeholder="Username" />
               </div>
               <div class="input-box">
                <i class='bx bx-envelope'></i>
                <input type="email" name="Email" id="emailid" placeholder="Email" />
               </div>
               <div class="input-box">
                <i class='bx bxs-lock'></i>
                <input type="password" name="password" id="newpwd" placeholder="Password" />
               </div>
               <div class="input-box">
                <i class='bx bxs-lock'></i>
                <input type="password" name="cpassword" id="re-enter-newpwd" placeholder="Confirm Password" />
               </div>
               <div class="button">
                <input type="submit" value="Register">
               </div>
               <div class="group">
                  
                <span><a target="_self" href="login.html">Login</a></span>
               </div>
          </form>
       </div>
    </div>
</body>
</html>
