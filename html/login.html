    <script>
        function validateEmail(email) {
            const regex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            return regex.test(email); 
        }
    
        function validateForm() {
            const emailInput = document.getElementById("emailid").value.trim(); 
            const pwd = document.getElementById('newpwd').value.trim();
    
            if (emailInput === "" || pwd === "") {
                alert("Please fill in both email and password fields!");
                return false;
            }
    
            if (!validateEmail(emailInput)) {
                alert("Please enter a valid email address!");
                return false;
            }
            setTimeout(function() {
                alert("Successfully submitted!");
                document.getElementById('formid').reset();
            }, 1000);
            
            return false;
        }
    </script>

    <div class="contact-us-popup" id="contactUsPopup">
      <div class="popup-content">
          <span class="close" onclick="closeContactUsPopup()">&times;</span>
          <h2 style="margin-left: 16vh;">Contact Us</h2>
          <form id="contactForm">
              <label for="name">Name:</label>
              <input type="text" placeholder="eg: Jackson" id="name" name="name">
              <label for="email">Email:</label>
              <input type="email" placeholder="eg: Jackson1995@gmail.com" id="email" name="email" required>
              <label for="phone">Phone:</label>
                <select id="countryCode" name="countryCode">
                    <option value="+91">+91 (India)</option>
                </select>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number (10 digits)"onkeypress="return onlyNumberKey(event)"required pattern="[0-9]{10}" title="Please enter 10 digit number">
              <button type="submit" class="btn btn-primary w-100" style="max-width: 20vh;margin-left:16.5vh">Submit</button>
          </form>
      </div>
  </div>
  <script src="script.js"></script>
    <script>
        function openContactUsPopup() {
            document.getElementById("contactUsPopup").style.display = "block";
        }
        function closeContactUsPopup() {
            document.getElementById("contactUsPopup").style.display = "none";
        }
        document.getElementById("contactUsLink").addEventListener("click", function(event) {
            event.preventDefault();
            openContactUsPopup();
        });
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            closeContactUsPopup();
        });
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            closeContactUsPopup();
            setTimeout(function() {
                alert("Submitted Successfully");}, 500);
        });
        function onlyNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                evt.preventDefault();
                return false;
            }
            var inputValue = evt.target.value;
            if (inputValue.length >= 10) {
                evt.preventDefault();
                return false;
            }
            return true;
        }
    </script>
