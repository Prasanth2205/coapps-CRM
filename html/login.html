<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM System</title>
    <link rel="icon" type="image/x-icon" href="images/title_logo.jpeg">
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg_color">
    <div class="container" id="maincontainer">
        <div>
            <div>
            <header class="header">
                <nav class="navbar navbar-expand-lg">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="images/CRM_Logo.png" alt="Logo">
                        </a>
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav ml-auto" id="nav_content">
                                <li class="nav-item">
                                    <a class="nav-link" href="home.html"><b>Home</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><b>About Us</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><b>Contact Us</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="login.html"><b>Login</b></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            </div>
            <div class="row">
               <div class="col-auto">
                  <img class="home_image" src="images/Login_image.png" alt="" style="width: 70vh;">
              </div>
              <div class="col-auto mr-auto">
               <div class="form-box">
                  <form action="" method="get" name="formfill" onsubmit="return validateForm()" id="form">
                    <h2>Login</h2>
                    <p id="A"></p>
                       <div class="input-box">
                        <i class='bx bx-user' ></i>
                        <input type="text" name="username" id="uname" placeholder="Username" />
                       </div>
                       <div class="input-box">
                        <i class='bx bx-envelope'></i>
                        <input type="email" name="Email" id="emailid" placeholder="Email" />
                       </div>
                       <div class="input-box">
                        <i class='bx bxs-lock'></i>
                        <input type="password" name="password" id="newpwd" placeholder="Password" />
                       </div>
                       <div class="button">
                        <input type="submit" value="Login">
                       </div>
                       <div class="group">
                          
                        <span><a target="_self" href="register.html">Register</a></span>
                        <span><a target="_self" href="forgot-password.html">forgot password</a></span>
                       </div>
                  </form>
               </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
