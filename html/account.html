<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <title>Account</title>
</head>
<body id="body">
    <nav>
        <div>
            <img src="images/company1.jpg" id="logoimage" alt="Company Logo">
        </div>
        <div class="nav-content">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Meetings</a></li>
                <li><a href="#">Accounts</a></li>
                <li><a href="#">Sales</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </div>
        <div class="notification">
            <button><img src="images/notification-logo.png" alt="Notification Icon"></button>
        </div>
        <div class="profileLog">
            <button><img src="images/Default-Profile.png" style="max-width: 50px;" alt="User Profile"></button>
        </div>
    </nav>
    <div class="a" >
        <button onclick="show()">Create Account</button>
    </div>
    
    <div class="account-popup" id="contactUsPopup">
        <div class="popup-content">
            <span class="close" onclick="closeContactUsPopup()">&times;</span>
            <h2 style="margin-left: 16vh;">Account Details</h2>
            <form id="contactForm">
                <label for="name"> Account Type</label>
                <select name="drop" required>
                    <option value="" disabled selected>Select Account Type</option>
                    <option value="text">Vehicle deals</option>
                    <option value="text">Spare parts deals</option>
                    <option value="text">Advertisement</option>
                    <option value="text">Others</option>
                </select>
                <label for="name">Company Name :</label>
                <input type="text"required>
                <label for="name">Contact person name :</label>
                <input type="text"required>
                <label for="text">GST Number :</label>
                <input type="text"required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="eg: Jackson1995@gmail.com" name="email" required>
                <label for="number">Phone Number :</label>
                <input type="text"required>
                <label for="text">Address :</label>
                <input type="text"required>
                <label for="text">IFSC code :</label>
                <input type="text"required>
                <label for="Number">Bank Account Number :</label>
                <input type="text"required>
                <label for="name">Bank Name :</label>
                <input type="text"required>
                <label for="file">ID Proof</label>
                <input type="file" class="file-upload-input" onchange="readURL(this)" accept="Image/*"required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div  class="search-bar">
        <form action="/search" method="get">
            <input type="text" name="search" placeholder="Search">
            <button>Search</button>
        </form>
    </div>
    <script>
        function show(){
            document.getElementById("contactUsPopup").style.display = "block";
        }
        function closeContactUsPopup() {
            document.getElementById("contactUsPopup").style.display = "none";
        }
    </script>
</body>
</html>
